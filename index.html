<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MINER TYCOON UPD 1.0 : 50 WORLDS</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #05050a; --card: #101020; --acc: #00ff88; --gold: #ffcc00; --xp: #00ccff; --rb: #ff00ff; }
        * { box-sizing: border-box; font-family: 'Rajdhani', sans-serif; color: #fff; }
        body { background: var(--bg); margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        
        header { background: #000; padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; border-bottom: 2px solid var(--acc); }
        .stat-box { background: #111; padding: 6px; border-radius: 8px; border: 1px solid #333; text-align: center; font-size: 13px; }
        .online-count { grid-column: span 2; color: var(--acc); font-size: 11px; text-transform: uppercase; }

        .xp-bar-container { grid-column: span 2; background: #000; height: 15px; border-radius: 10px; border: 1px solid #333; overflow: hidden; position: relative; }
        .xp-fill { height: 100%; background: var(--xp); width: 0%; transition: 0.3s; }

        .main { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 90px; }
        .tab { display: none; width: 100%; flex-direction: column; }
        .tab.active { display: flex; }

        .card { background: var(--card); border: 1px solid #222; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .locked { opacity: 0.5; filter: grayscale(1); }

        .egg-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .egg-item { background: #111; border: 1px solid #333; border-radius: 10px; padding: 10px; text-align: center; transition: 0.2s; }
        .egg-item.owned { border-color: var(--acc); box-shadow: 0 0 10px rgba(0,255,136,0.2); background: #0a2010; }

        .btn { background: var(--acc); color: #000; font-weight: bold; cursor: pointer; border: none; padding: 10px; border-radius: 5px; }
        .btn:disabled { background: #444; cursor: not-allowed; }
        input { background: #111; border: 1px solid #333; padding: 12px; width: 100%; margin: 5px 0; color: #fff; border-radius: 8px; }
        
        nav { display: flex; background: #000; height: 65px; position: fixed; bottom: 0; width: 100%; border-top: 2px solid #222; }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 22px; color: #444; cursor: pointer; }
        .nav-item.active { color: var(--acc); }

        #chat-box { height: 150px; background: #000; border: 1px solid #222; overflow-y: auto; padding: 10px; font-size: 13px; border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="auth-screen">
    <h1 style="color: var(--acc); font-family: 'Orbitron';">MINER 50W</h1>
    <input id="auth-user" placeholder="Usu√°rio">
    <input id="auth-pass" type="password" placeholder="Senha">
    <button class="btn" style="width: 200px" onclick="game.login()">ENTRAR NO JOGO</button>
</div>

<header>
    <div class="stat-box online-count">üü¢ ONLINE: <span id="online-total">1</span></div>
    <div class="stat-box">üí∞ <b id="h-gold">0</b></div>
    <div class="stat-box">üéí <b id="h-bag">0</b></div>
    <div class="xp-bar-container">
        <div id="xp-fill" class="xp-fill"></div>
        <div style="position: absolute; width:100%; text-align:center; font-size:10px; top:0; font-weight: bold; text-shadow: 1px 1px #000;">LV <span id="h-lv">1</span></div>
    </div>
</header>

<div class="main">
    <div id="t-mina" class="tab active">
        <center>
            <h3 id="w-name" style="color: var(--xp); text-transform: uppercase; letter-spacing: 2px;">MUNDO 1</h3>
            <div id="mine-btn" style="font-size: 80px; margin: 20px; cursor: pointer; user-select: none; transition: 0.1s;" onclick="game.mine()">‚õèÔ∏è</div>
            <button class="btn" style="background:var(--gold); width: 80%; font-size: 18px;" onclick="game.sell()">VENDER (+$<span id="sell-val">0</span>)</button>
            <div style="margin-top:20px; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <input type="checkbox" id="auto-click" onchange="game.toggleAuto()" style="width: 20px;"> 
                <label for="auto-click">AUTO-MINER ATIVO</label>
            </div>
        </center>
    </div>

    <div id="t-worlds" class="tab">
        <h3>üåç VIAJAR (50 MUNDOS)</h3>
        <div id="world-list"></div>
    </div>

    <div id="t-upgrades" class="tab">
        <h3>‚ö° MELHORIAS</h3>
        <div class="card">
            <div>
                <b>Boost de XP</b><br>
                <small>Ganha mais XP por clique</small>
            </div>
            <button class="btn" id="btn-up-xp" onclick="game.buyXpUp()">UP: $1.0k</button>
        </div>
        <div class="card">
            <div>
                <b>Velocidade Auto</b><br>
                <small id="auto-info">Atual: 1.0s</small>
            </div>
            <button class="btn" id="btn-up-speed" onclick="game.buySpeedUp()">UP: $5.0k</button>
        </div>
    </div>

    <div id="t-eggs" class="tab">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3>ü•ö OVOS (PETS)</h3>
            <span id="h-multi" style="color:var(--acc); font-weight: bold;">Multi: 1.0x</span>
        </div>
        <div class="egg-grid" id="egg-grid"></div>
    </div>

    <div id="t-social" class="tab">
        <h3>üí¨ CHAT & RANKING</h3>
        <div id="chat-box"></div>
        <div style="display:flex; gap:5px">
            <input id="chat-in" placeholder="Mensagem..." onkeydown="if(event.key==='Enter') game.sendChat()">
            <button class="btn" onclick="game.sendChat()">OK</button>
        </div>
    </div>
</div>

<nav>
    <div class="nav-item active" onclick="game.tab('t-mina', this)">‚õèÔ∏è</div>
    <div class="nav-item" onclick="game.tab('t-worlds', this)">üåç</div>
    <div class="nav-item" onclick="game.tab('t-upgrades', this)">‚ö°</div>
    <div class="nav-item" onclick="game.tab('t-eggs', this)">ü•ö</div>
    <div class="nav-item" onclick="game.tab('t-social', this)">üí¨</div>
</nav>

<script>
const game = {
    user: '', gold: 0, bag: 0, lv: 1, xp: 0, multi: 1, xpMulti: 1, autoSpeed: 1000,
    curWorld: 0, worlds: [], loop: null, ownedEggs: [],
    suffixes: {'k':1e3,'M':1e6,'B':1e9,'T':1e12,'Qa':1e15,'Qi':1e18,'Sx':1e21,'Sp':1e24,'Oc':1e27},

    init() {
        this.worlds = Array.from({length: 50}, (_, i) => ({
            n: `Mundo ${i+1}`,
            req: i * 5, 
            mult: Math.pow(1.8, i)
        }));
        this.renderWorlds();
        this.renderEggs();
        this.setupAbly();
    },

    f(n) {
        if(n < 1000) return Math.floor(n);
        let keys = Object.keys(this.suffixes);
        let i = Math.floor(Math.log10(n)/3)-1;
        if (i >= keys.length) return n.toExponential(2);
        return (n/this.suffixes[keys[i]]).toFixed(2) + keys[i];
    },

    login() {
        this.user = document.getElementById('auth-user').value.trim();
        if(!this.user) return alert("Nome obrigat√≥rio!");
        document.getElementById('auth-screen').style.display = 'none';
        if(this.channel) this.channel.presence.enter({ user: this.user });
        this.update();
    },

    setupAbly() {
        try {
            this.ably = new Ably.Realtime('wpgTTw.ROsKoQ:3G5iFq9cMkZppCZ4aicBOwDhAGs69lV0Egd55FistlQ');
            this.channel = this.ably.channels.get('global-miner');
            this.channel.subscribe('chat', (m) => {
                const box = document.getElementById('chat-box');
                box.innerHTML += `<div><b style="color:var(--acc)">${m.data.user}:</b> ${m.data.msg}</div>`;
                box.scrollTop = box.scrollHeight;
            });
            this.channel.presence.subscribe(() => {
                this.channel.presence.get((err, members) => {
                    if(!err) document.getElementById('online-total').innerText = members.length;
                });
            });
        } catch(e) { console.log("Ably Offline"); }
    },

    sendChat() {
        let inp = document.getElementById('chat-in');
        if(!inp.value || !this.channel) return;
        this.channel.publish('chat', { user: this.user, msg: inp.value });
        inp.value = "";
    },

    mine() {
        this.bag += 1;
        this.xp += 5 * this.xpMulti;
        
        let req = 100 * Math.pow(1.2, this.lv);
        if(this.xp >= req) {
            this.lv++;
            this.xp = 0;
            this.renderWorlds();
        }
        
        const btn = document.getElementById('mine-btn');
        btn.style.transform = "scale(0.8)";
        setTimeout(() => btn.style.transform = "scale(1)", 50);
        
        this.update();
    },

    sell() {
        let val = this.bag * 100 * this.worlds[this.curWorld].mult * this.multi;
        this.gold += val;
        this.bag = 0;
        this.update();
    },

    renderWorlds() {
        document.getElementById('world-list').innerHTML = this.worlds.map((w, i) => {
            let locked = this.lv < w.req;
            return `
                <div class="card ${locked ? 'locked' : ''}">
                    <span><b>${w.n}</b><br><small>Requer Lv ${w.req}</small></span>
                    <button class="btn" onclick="game.travel(${i})" ${locked ? 'disabled' : ''}>${locked ? 'üîí' : 'VIAJAR'}</button>
                </div>
            `;
        }).join('');
    },

    travel(i) { 
        this.curWorld = i; 
        this.tab('t-mina', document.querySelectorAll('.nav-item')[0]); 
        this.update(); 
    },

    renderEggs() {
        let h = "";
        for(let i=1; i<=60; i++) {
            let cost = 1000 * Math.pow(1.6, i);
            h += `<div class="egg-item" id="egg-${i}">
                <div onclick="game.buyEgg(${i}, ${cost})" style="cursor:pointer; font-size:24px">ü•ö</div>
                <div style="font-size:10px; color:var(--gold); font-weight:bold;">$${this.f(cost)}</div>
            </div>`;
        }
        document.getElementById('egg-grid').innerHTML = h;
    },

    buyEgg(i, cost) {
        if(this.gold >= cost && !this.ownedEggs.includes(i)) {
            this.gold -= cost;
            this.multi += (i * 0.2);
            this.ownedEggs.push(i);
            document.getElementById(`egg-${i}`).classList.add('owned');
            this.update();
        }
    },

    buyXpUp() {
        let cost = 1000 * Math.pow(2.2, this.xpMulti);
        if(this.gold >= cost) {
            this.gold -= cost;
            this.xpMulti += 1;
            document.getElementById('btn-up-xp').innerText = `UP: $${this.f(1000 * Math.pow(2.2, this.xpMulti))}`;
            this.update();
        }
    },

    buySpeedUp() {
        let currentLevel = (1000 - this.autoSpeed) / 100;
        let cost = 5000 * Math.pow(3, currentLevel);
        if(this.gold >= cost && this.autoSpeed > 100) {
            this.gold -= cost;
            this.autoSpeed -= 100;
            document.getElementById('auto-info').innerText = `Atual: ${(this.autoSpeed/1000).toFixed(1)}s`;
            document.getElementById('btn-up-speed').innerText = `UP: $${this.f(5000 * Math.pow(3, currentLevel + 1))}`;
            if(this.loop) this.toggleAuto(); // Reinicia se estiver ativo
            this.update();
        }
    },

    toggleAuto() {
        clearInterval(this.loop);
        if(document.getElementById('auto-click').checked) {
            this.loop = setInterval(() => this.mine(), this.autoSpeed);
        } else {
            this.loop = null;
        }
    },

    update() {
        document.getElementById('h-gold').innerText = this.f(this.gold);
        document.getElementById('h-bag').innerText = this.bag;
        document.getElementById('h-lv').innerText = this.lv;
        document.getElementById('h-multi').innerText = `Multi: ${this.multi.toFixed(1)}x`;
        document.getElementById('w-name').innerText = this.worlds[this.curWorld].n;
        
        let sellVal = this.bag * 100 * this.worlds[this.curWorld].mult * this.multi;
        document.getElementById('sell-val').innerText = this.f(sellVal);
        
        let req = 100 * Math.pow(1.2, this.lv);
        document.getElementById('xp-fill').style.width = Math.min(100, (this.xp/req*100)) + "%";
    },

    tab(id, btn) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(btn) btn.classList.add('active');
    }
};

window.onload = () => game.init();
</script>
</body>
</html>
