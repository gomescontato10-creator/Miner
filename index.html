<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MINER V2.9 - TRADES & CUSTOM PETS</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #05050a; --card: #0f0f1f; --acc: #00ff88; --gold: #ffd700; --blue: #00d9ff; --purp: #bc13fe; --red: #ff4444; }
        * { box-sizing: border-box; font-family: 'Rajdhani', sans-serif; color: #fff; margin: 0; padding: 0; outline: none; }
        body { background: var(--bg); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 3000; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--card); padding: 30px; border: 2px solid var(--acc); border-radius: 10px; width: 90%; max-width: 350px; text-align: center; }

        header { background: #000; padding: 10px; border-bottom: 2px solid var(--acc); display: grid; grid-template-columns: 1fr 1fr; gap: 5px; z-index: 100; }
        .stat-box { background: #080808; padding: 5px; border-radius: 4px; border: 1px solid #222; font-size: 12px; }
        .stat-box b { color: var(--acc); }

        #event-bar { grid-column: span 2; background: linear-gradient(90deg, #600, #b00); padding: 4px; text-align: center; font-size: 11px; font-weight: bold; display: none; border-radius: 4px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }

        .prog-container { grid-column: span 2; position: relative; height: 16px; background: #111; border-radius: 8px; overflow: hidden; border: 1px solid #333; margin-top: 5px; }
        .prog-fill { height: 100%; background: linear-gradient(90deg, var(--acc), var(--blue)); width: 0%; transition: 0.2s; }
        .prog-text { position: absolute; width: 100%; text-align: center; top: 0px; font-weight: bold; font-size: 11px; text-shadow: 1px 1px #000; }

        .main { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 100px; }
        .tab { display: none; }
        .tab.active { display: block; }

        .grid-inv { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 8px; background: #080810; padding: 10px; border-radius: 8px; max-height: 300px; overflow-y: auto; border: 1px solid #222; }
        .item-card { background: #1a1a2e; padding: 8px; border-radius: 6px; text-align: center; border-bottom: 3px solid #333; cursor: pointer; position: relative; }
        
        #chat-content { height: 200px; background: #000; border: 1px solid #222; overflow-y: auto; padding: 10px; font-size: 13px; margin-bottom: 5px; border-radius: 5px; }
        .chat-line b { color: var(--blue); cursor: pointer; text-decoration: underline; }

        .btn { background: var(--acc); color: #000; font-weight: 700; border: none; padding: 10px; border-radius: 5px; cursor: pointer; width: 100%; transition: 0.2s; margin-top: 5px; }
        
        nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: #000; display: flex; border-top: 2px solid var(--acc); z-index: 9999; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.5; position: relative; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--acc); }
        .badge { position: absolute; top: 12px; right: 30%; width: 10px; height: 10px; background: var(--red); border-radius: 50%; display: none; }

        #admin-panel, #trade-panel { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; padding: 20px; display: none; overflow-y: auto; }
        .admin-sec, .trade-sec { background: #111; padding: 10px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid var(--red); }
        input, select { background: #222; border: 1px solid #444; padding: 8px; color: #fff; width: 100%; margin: 5px 0; border-radius: 4px; }
        
        .trade-offer { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .offer-box { background: #080808; padding: 10px; border: 1px solid #333; min-height: 100px; font-size: 12px; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-card">
        <h2 style="font-family: Orbitron; color: var(--acc);">MINER V2.9</h2>
        <input id="user" placeholder="NICKNAME" maxlength="12">
        <input id="pass" type="password" placeholder="SENHA">
        <button class="btn" onclick="game.start()">LOGAR / CRIAR</button>
    </div>
</div>

<div id="admin-panel">
    <h2 style="color:var(--red); text-align:center; font-family:Orbitron;">MASTER ADMIN V2.9</h2>
    <div class="admin-sec">
        <label>ALVO GERAL:</label>
        <select id="adm-target"></select>
        <input type="number" id="adm-val" placeholder="Valor Ouro/XP">
        <div style="display:flex; gap:5px;">
            <button class="btn" onclick="game.admGift('gold')">DAR OURO</button>
            <button class="btn" style="background:var(--blue)" onclick="game.admGift('xp')">DAR XP</button>
        </div>
    </div>
    <div class="admin-sec">
        <label>CRIAR PET CUSTOMIZADO:</label>
        <input id="adm-pet-name" placeholder="Nome do Pet">
        <div style="display:flex; gap:5px;">
            <select id="adm-pet-emoji" style="flex:1"></select>
            <input type="number" id="adm-pet-qty" placeholder="Qtd" style="width:60px" value="1">
            <input type="number" id="adm-pet-pwr" placeholder="Pwr (Ex: 1000000)">
        </div>
        <button class="btn" style="background:var(--purp)" onclick="game.admGift('pet')">GERAR E ENVIAR PET</button>
    </div>
    <div class="admin-sec">
        <label>EVENTO GLOBAL:</label>
        <input id="ev-name" placeholder="Nome do Evento">
        <input type="number" id="ev-dur" placeholder="Segundos">
        <div style="display:flex; gap:5px;">
            <input type="number" id="ev-mxp" placeholder="Mult XP" step="0.1">
            <input type="number" id="ev-mgold" placeholder="Mult Ouro" step="0.1">
        </div>
        <button class="btn" style="background:var(--gold); color:#000" onclick="game.admStartEvent()">LAN√áAR EVENTO</button>
    </div>
    <button class="btn" style="background:#333;" onclick="document.getElementById('admin-panel').style.display='none'">FECHAR PAINEL</button>
</div>

<div id="trade-panel">
    <h2 style="color:var(--blue); text-align:center; font-family:Orbitron;">SISTEMA DE TROCAS</h2>
    <div class="trade-sec">
        <p>Negociando com: <b id="trade-with-name">---</b></p>
        <div class="trade-offer">
            <div class="offer-box">
                <p style="color:var(--acc)">VOC√ä OFERECE:</p>
                <div id="my-offer-list"></div>
            </div>
            <div class="offer-box">
                <p style="color:var(--red)">ELES OFERECEM:</p>
                <div id="their-offer-list"></div>
            </div>
        </div>
        <div id="trade-controls">
            <input type="number" id="trade-gold-val" placeholder="Ouro para oferecer">
            <button class="btn" onclick="game.addTradeItem('gold')">ADICIONAR OURO</button>
            <div id="trade-inv-select" class="grid-inv" style="height:120px; margin-top:10px;"></div>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <button class="btn" style="background:var(--acc)" onclick="game.confirmTrade()">ACEITAR TROCA</button>
                <button class="btn" style="background:var(--red)" onclick="game.cancelTrade()">RECUSAR/CANCELAR</button>
            </div>
        </div>
    </div>
</div>

<header>
    <div id="event-bar"></div>
    <div class="stat-box">üí∞ OURO: <b id="h-gold">0</b></div>
    <div class="stat-box">üåç MUNDO: <b id="h-w">1</b> <span id="h-rb-prog"></span></div>
    <div class="stat-box">üéí BAG: <b id="h-bag">0</b></div>
    <div class="stat-box">‚ú® REBIRTHS: <b id="h-rb">0</b></div>
    <div class="prog-container">
        <div id="prog-fill" class="prog-fill"></div>
        <div class="prog-text">LEVEL PROGRESS: <span id="h-lv">0</span>%</div>
    </div>
    <div id="h-pots" style="grid-column: span 2; display: flex; flex-wrap: wrap; gap: 4px; margin-top:2px;"></div>
</header>

<div class="main">
    <div id="t-mine" class="tab active">
        <div id="mine-btn" style="font-size: 80px; text-align: center; padding: 20px; cursor: pointer;" onclick="game.mine()">‚õèÔ∏è</div>
        <button class="btn" style="background:var(--gold);" onclick="game.sell()">VENDER TUDO</button>
        <div style="background:#111; padding:10px; border-radius:8px; font-size: 13px; display: flex; justify-content: space-around; margin-top:10px;">
            <label>AUTO-MINE <input type="checkbox" id="auto-click" checked></label>
            <label>AUTO-SELL <input type="checkbox" id="auto-sell" checked></label>
        </div>
    </div>

    <div id="t-inv" class="tab">
        <h4 id="inv-title" style="color:var(--acc)">INVENT√ÅRIO</h4>
        <div id="full-inv" class="grid-inv"></div>
        
        <h4 style="color:var(--gold); margin-top:15px;">LOJA DE PETS | QTD: 
            <select id="buy-qty" style="width:70px; display:inline;">
                <option value="1">1</option>
                <option value="10">10</option>
                <option value="50">50</option>
            </select>
        </h4>
        <div id="store-list" style="max-height: 150px; overflow-y: auto;"></div>
        
        <h4 style="color:var(--blue); margin-top:15px;">LOJA DE PO√á√ïES (PRE√áOS ABAIXO)</h4>
        <div id="potion-store" class="grid-inv"></div>
    </div>

    <div id="t-social" class="tab">
        <div id="chat-content"></div>
        <div style="display:flex; gap:5px; margin-bottom: 10px;">
            <input id="chat-msg" style="flex:1" placeholder="Clique no nome para trocar...">
            <button class="btn" style="width:auto; margin:0" onclick="game.sendChat()">ENVIAR</button>
        </div>
        <div id="rank-area">
            <table style="width:100%; font-size:12px; text-align:left;">
                <thead><tr style="color:var(--acc)"><th>NICK</th><th>MUNDO</th><th>RB</th><th>OURO</th></tr></thead>
                <tbody id="rank-list"></tbody>
            </table>
        </div>
    </div>
</div>

<nav>
    <div class="nav-item active" onclick="game.tab('t-mine', this)">‚õèÔ∏è<span>MINA</span></div>
    <div class="nav-item" onclick="game.tab('t-inv', this)">üéí<span>BAG</span></div>
    <div class="nav-item" onclick="game.tab('t-social', this)">üí¨<span class="badge" id="chat-badge"></span><span>SOCIAL</span></div>
</nav>

<script>
const game = {
    data: { u:'', p:'', gold:0, bag:0, w:1, lv:0, rb:0, trb:0, inv:[], activePots:{} },
    suffixes: ["", "K", "M", "B", "T", "QD", "QI", "SX", "SP", "OC", "NO", "DC", "UD", "DD", "TD"],
    petIcons: ["üê∂","üê∫","üê±","ü¶Å","üêØ","ü¶í","ü¶ä","ü¶ù","üêÆ","üê∑","üê®","üêª","üêº","üê∏","üê≤","ü¶ñ","üëæ","ü§ñ","üõ∏","üíé"],
    players: {}, event: null, trade: null,

    start() {
        const u = document.getElementById('user').value.trim().toUpperCase();
        const p = document.getElementById('pass').value.trim();
        if(u.length < 3) return alert("Nick curto!");
        this.data.u = u; this.data.p = p;
        let save = localStorage.getItem('MINER_V29_'+u);
        if(save) {
            let d = JSON.parse(save);
            if(d.p === p) this.data = {...this.data, ...d};
            else return alert("Senha errada!");
        }
        document.getElementById('auth-screen').style.display = 'none';
        this.initNet();
        this.update();
        document.getElementById('adm-pet-emoji').innerHTML = this.petIcons.map(e => `<option>${e}</option>`).join('');
        setInterval(() => this.loop(), 100);
        setInterval(() => this.sync(), 2000);
    },

    initNet() {
        this.ably = new Ably.Realtime({ key: 'UhNj3w.aNaMJw:_GCHvcVsSZqK40m3oBBWiYisU6Sc2j6QU7mcD2QNI48', clientId: this.data.u });
        this.ch = this.ably.channels.get('global_v29');
        this.ch.subscribe('action', m => {
            const d = m.data;
            if(d.type === 'chat') {
                const c = document.getElementById('chat-content');
                c.innerHTML += `<div class="chat-line"><b onclick="game.requestTrade('${d.u}')">${d.u}</b>: ${d.t}</div>`;
                c.scrollTop = c.scrollHeight;
                if(!document.getElementById('t-social').classList.contains('active')) document.getElementById('chat-badge').style.display = 'block';
            }
            if(d.type === 'sync') { this.players[d.u] = d; this.drawRank(); }
            if(d.type === 'ev_start') { this.event = d.ev; }
            
            // L√≥gica de Trade Net
            if(d.target === this.data.u) {
                if(d.type === 'trade_req') {
                    if(confirm(`${d.u} quer trocar com voc√™. Aceitar?`)) {
                        this.trade = { with: d.u, me: { gold:0, items:[] }, them: { gold:0, items:[] }, accepted: false };
                        this.ch.publish('action', { type: 'trade_accept', target: d.u, u: this.data.u });
                        this.openTradeUI();
                    } else {
                        this.ch.publish('action', { type: 'trade_decline', target: d.u, u: this.data.u });
                    }
                }
                if(d.type === 'trade_accept') {
                    this.trade = { with: d.u, me: { gold:0, items:[] }, them: { gold:0, items:[] }, accepted: false };
                    this.openTradeUI();
                }
                if(d.type === 'trade_update') {
                    this.trade.them = d.offer;
                    this.updateTradeUI();
                }
                if(d.type === 'trade_confirm') {
                    this.trade.themConfirmed = true;
                    if(this.trade.meConfirmed) this.finalizeTrade();
                    else this.updateTradeUI();
                }
                if(d.type === 'trade_cancel') {
                    alert("A troca foi cancelada.");
                    this.trade = null;
                    document.getElementById('trade-panel').style.display = 'none';
                }
                
                // Admin Actions
                if(d.type === 'adm_gold') this.data.gold += d.val;
                if(d.type === 'adm_xp') this.data.lv += d.val;
                if(d.type === 'adm_pet') {
                    for(let i=0; i<d.qty; i++) this.data.inv.push({ id:Math.random().toString(36), type:'pet', name:d.name, icon:d.icon, power:d.pwr, tier:10 });
                }
                this.update();
            }
        });
    },

    f(n) {
        if (n < 1000) return Math.floor(n);
        let i = Math.floor(Math.log10(n) / 3);
        return (n / Math.pow(1000, i)).toFixed(2) + (this.suffixes[i] || "");
    },

    mine() {
        let evMult = (this.event && this.event.mxp) ? this.event.mxp : 1;
        let potMult = this.data.activePots['XP'] ? this.data.activePots['XP'].p : 1;
        let pwr = 1 + (this.data.trb * 50); // Buffado de 5 para 50
        this.data.inv.forEach(i => { if(i.type === 'pet') pwr += i.power; });
        this.data.bag += pwr;
        this.data.lv += ((15 / (this.data.w * 2)) * potMult) * evMult;
        if(this.data.lv >= 100) {
            this.data.rb++; this.data.trb++;
            if(this.data.rb >= (this.data.w * 3)) { if(this.data.w < 100) this.data.w++; this.data.rb = 0; }
            this.data.lv = 0;
            this.update();
        }
    },

    sell() {
        let evMult = (this.event && this.event.mgold) ? this.event.mgold : 1;
        let potMult = this.data.activePots['GOLD'] ? this.data.activePots['GOLD'].p : 1;
        this.data.gold += (this.data.bag * (this.data.w * 100)) * potMult * evMult;
        this.data.bag = 0;
    },

    buyPet(w, t) {
        let q = parseInt(document.getElementById('buy-qty').value);
        let cost = (Math.pow(w, 5) * 15000 * Math.pow(20, t)) * q;
        if(this.data.gold < cost) return alert("Ouro insuficiente!");
        this.data.gold -= cost;
        // PETS MUITO MAIS FORTES: Multiplicador de tier subiu de 2.2 para 15.0
        for(let i=0; i<q; i++) this.data.inv.push({ id:Math.random().toString(36), type:'pet', name:`PET M${w}`, icon:this.petIcons[w%20], power:(w*500)*Math.pow(15.0, t), tier:t+1 });
        this.update();
    },

    buyPot(eff, t) {
        let q = parseInt(document.getElementById('buy-qty').value);
        let cost = (100000 * Math.pow(8, t)) * q;
        if(this.data.gold < cost) return alert("Ouro insuficiente!");
        this.data.gold -= cost;
        for(let i=0; i<q; i++) this.data.inv.push({ id:Math.random().toString(36), type:'pot', name:`POT ${eff} T${t+1}`, effect:eff, p:(t+1)*5, dur:120*(t+1), tier:t+1 });
        this.update();
    },

    update() {
        let totalPwr = 0; let stacked = {};
        this.data.inv.forEach(i => {
            if(i.type === 'pet') totalPwr += i.power;
            let k = i.name + i.tier + (i.power || 0);
            if(!stacked[k]) stacked[k] = { ...i, count: 1 };
            else stacked[k].count++;
        });
        document.getElementById('inv-title').innerText = `INVENT√ÅRIO (PWR: ${this.f(totalPwr)})`;
        document.getElementById('full-inv').innerHTML = Object.values(stacked).map(i => `
            <div class="item-card" onclick="game.usePot('${i.name}', ${i.tier})">
                <div style="font-size:20px">${i.type==='pet'?i.icon:'üß™'}</div>
                <small>${i.name} x${i.count}</small><br>
                <small>${i.type==='pet' ? 'P:'+this.f(i.power) : 'T'+i.tier}</small>
            </div>`).join('') || "Vazio";
        
        let shopH = "";
        for(let w=1; w <= this.data.w; w++) {
            let b = Math.pow(w, 5) * 15000;
            shopH += `<div style="display:flex; gap:3px; margin-bottom:5px;">
                <button class="btn" style="font-size:9px" onclick="game.buyPet(${w},0)">M${w}: ${this.f(b)}</button>
                <button class="btn" style="background:var(--purp); font-size:9px" onclick="game.buyPet(${w},2)">EPIC: ${this.f(b*400)}</button>
            </div>`;
        }
        document.getElementById('store-list').innerHTML = shopH;
        
        let potH = "";
        ['XP', 'GOLD'].forEach(e => {
            for(let t=0; t<10; t++) {
                let p = 100000 * Math.pow(8, t);
                potH += `<div class="item-card" onclick="game.buyPot('${e}', ${t})">üß™<br><small>${e} ${t+1}</small><br><b style="font-size:9px; color:var(--gold)">${this.f(p)}</b></div>`;
            }
        });
        document.getElementById('potion-store').innerHTML = potH;
        localStorage.setItem('MINER_V29_'+this.data.u, JSON.stringify(this.data));
    },

    usePot(name, tier) {
        let idx = this.data.inv.findIndex(i => i.type === 'pot' && i.name === name && i.tier === tier);
        if(idx === -1) return;
        let it = this.data.inv.splice(idx, 1)[0];
        this.data.activePots[it.effect] = { p: it.p, end: Date.now() + (it.dur * 1000) };
        this.update();
    },

    // --- SISTEMA DE TRADE ---
    requestTrade(nick) {
        if(nick === this.data.u) return;
        alert("Pedido de troca enviado para " + nick);
        this.ch.publish('action', { type: 'trade_req', target: nick, u: this.data.u });
    },
    openTradeUI() {
        document.getElementById('trade-panel').style.display = 'block';
        document.getElementById('trade-with-name').innerText = this.trade.with;
        this.updateTradeUI();
    },
    updateTradeUI() {
        const myBox = document.getElementById('my-offer-list');
        const theirBox = document.getElementById('their-offer-list');
        myBox.innerHTML = `üí∞ ${this.f(this.trade.me.gold)}<br>` + this.trade.me.items.map(i => `${i.icon||'üß™'} ${i.name}`).join('<br>');
        theirBox.innerHTML = `üí∞ ${this.f(this.trade.them.gold)}<br>` + this.trade.them.items.map(i => `${i.icon||'üß™'} ${i.name}`).join('<br>');
        
        let invH = this.data.inv.map((item, idx) => `
            <div class="item-card" onclick="game.addTradeItem(${idx})" style="padding:4px; font-size:10px;">
                ${item.icon||'üß™'} ${item.name}
            </div>`).join('');
        document.getElementById('trade-inv-select').innerHTML = invH;
    },
    addTradeItem(val) {
        if(val === 'gold') {
            let amount = parseFloat(document.getElementById('trade-gold-val').value) || 0;
            if(amount > this.data.gold) return alert("Voc√™ n√£o tem esse ouro!");
            this.trade.me.gold = amount;
        } else {
            let item = this.data.inv[val];
            if(this.trade.me.items.length >= 6) return alert("M√°ximo 6 itens!");
            this.trade.me.items.push({...item, originalIdx: val});
        }
        this.syncTrade();
    },
    syncTrade() {
        this.ch.publish('action', { type: 'trade_update', target: this.trade.with, offer: this.trade.me });
        this.updateTradeUI();
    },
    confirmTrade() {
        this.trade.meConfirmed = true;
        this.ch.publish('action', { type: 'trade_confirm', target: this.trade.with, u: this.data.u });
        if(this.trade.themConfirmed) this.finalizeTrade();
        else alert("Aguardando confirma√ß√£o do outro jogador...");
    },
    cancelTrade() {
        if(this.trade) this.ch.publish('action', { type: 'trade_cancel', target: this.trade.with });
        this.trade = null;
        document.getElementById('trade-panel').style.display = 'none';
    },
    finalizeTrade() {
        // Remove meus itens
        this.data.gold -= this.trade.me.gold;
        let indicesToRemove = this.trade.me.items.map(i => i.originalIdx).sort((a,b) => b-a);
        indicesToRemove.forEach(idx => this.data.inv.splice(idx, 1));
        
        // Adiciona itens deles
        this.data.gold += this.trade.them.gold;
        this.trade.them.items.forEach(i => {
            delete i.originalIdx;
            this.data.inv.push(i);
        });
        
        alert("Troca realizada com sucesso!");
        this.trade = null;
        document.getElementById('trade-panel').style.display = 'none';
        this.update();
    },

    loop() {
        if(document.getElementById('auto-click').checked) this.mine();
        if(document.getElementById('auto-sell').checked && this.data.bag > 0) this.sell();
        const evBar = document.getElementById('event-bar');
        if(this.event) {
            let left = Math.floor((this.event.end - Date.now()) / 1000);
            if(left <= 0) { this.event = null; evBar.style.display = 'none'; }
            else {
                evBar.style.display = 'block';
                evBar.innerText = `EVENTO: ${this.event.name} | XP: x${this.event.mxp} | GOLD: x${this.event.mgold} | ${left}s`;
            }
        }
        let phtml = "";
        for(let k in this.data.activePots) {
            let left = Math.max(0, Math.floor((this.data.activePots[k].end - Date.now()) / 1000));
            if(left <= 0) delete this.data.activePots[k];
            else phtml += `<div style="font-size:9px; background:rgba(0,217,255,0.2); padding:2px 4px; border:1px solid #00d9ff">${k} x${this.data.activePots[k].p} (${left}s)</div>`;
        }
        document.getElementById('h-pots').innerHTML = phtml;
        document.getElementById('h-gold').innerText = this.f(this.data.gold);
        document.getElementById('h-bag').innerText = this.f(this.data.bag);
        document.getElementById('h-w').innerText = this.data.w;
        document.getElementById('h-rb').innerText = this.data.trb;
        document.getElementById('h-lv').innerText = Math.floor(this.data.lv);
        document.getElementById('prog-fill').style.width = this.data.lv + "%";
        document.getElementById('h-rb-prog').innerText = `(${this.data.rb}/${this.data.w*3})`;
    },

    sendChat() {
        let m = document.getElementById('chat-msg');
        if(m.value === '/admin' && prompt("SENHA:") === "2708") {
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('adm-target').innerHTML = Object.keys(this.players).map(p => `<option value="${p}">${p}</option>`).join('');
        } else if(m.value) {
            this.ch.publish('action', { type: 'chat', u: this.data.u, t: m.value });
        }
        m.value = "";
    },

    admGift(type) {
        let target = document.getElementById('adm-target').value;
        if(!target) return alert("Selecione um alvo!");
        let payload = { type: 'adm_'+type, target: target };
        if(type === 'pet') {
            payload.name = document.getElementById('adm-pet-name').value || "ADMIN PET";
            payload.icon = document.getElementById('adm-pet-emoji').value;
            payload.qty = parseInt(document.getElementById('adm-pet-qty').value);
            payload.pwr = parseFloat(document.getElementById('adm-pet-pwr').value) || 1000;
        } else { 
            payload.val = parseFloat(document.getElementById('adm-val').value) || 0; 
        }
        this.ch.publish('action', payload);
    },

    admStartEvent() {
        let ev = {
            name: document.getElementById('ev-name').value,
            mxp: parseFloat(document.getElementById('ev-mxp').value) || 1,
            mgold: parseFloat(document.getElementById('ev-mgold').value) || 1,
            end: Date.now() + (parseInt(document.getElementById('ev-dur').value) * 1000)
        };
        this.ch.publish('action', { type: 'ev_start', ev: ev });
    },

    drawRank() {
        let sorted = Object.values(this.players).sort((a,b) => b.g - a.g).slice(0, 10);
        document.getElementById('rank-list').innerHTML = sorted.map(p => `
            <tr><td>${p.u}</td><td>${p.w}</td><td>${p.rb}</td><td style="color:var(--gold)">${this.f(p.g)}</td></tr>`).join('');
    },

    sync() { if(this.ch) this.ch.publish('action', { type: 'sync', u: this.data.u, g: this.data.gold, w: this.data.w, rb: this.data.trb }); },
    
    tab(id, btn) {
        document.querySelectorAll('.tab, .nav-item').forEach(x => x.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
        if(id === 't-social') document.getElementById('chat-badge').style.display = 'none';
    }
};
</script>
</body>
</html>
